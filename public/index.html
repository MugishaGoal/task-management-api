<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <!-- Navigation -->
        <nav>
            <a href="#" id="link-login">Login</a>
            <a href="#" id="link-signup">Signup</a>
            <a href="#" id="link-create-task">Create Task</a>
            <a href="#" id="link-tasks">View Tasks</a>
            <a href="#" id="link-logout" style="display:none;">Logout</a>
        </nav>
    </header>

    <main id="app">
        <!-- Forms and Pages -->
        <div id="forms-container">
            <div id="login-form" class="form">
                <h2>Login</h2>
                <form id="loginForm" onsubmit="event.preventDefault(); login();">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" placeholder="Email" required>
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
                <p>Don't have an account? <a href="#" onclick="toggleForms('signup')">Signup here</a></p>
            </div>

            <div id="signup-form" class="form" style="display:none;">
                <h2>Signup</h2>
                <form id="signupForm" onsubmit="event.preventDefault(); signup();">
                    <label for="signup-username">Username</label>
                    <input type="text" id="signup-username" placeholder="Username" required>
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" placeholder="Email" required>
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" placeholder="Password" required>
                    <button type="submit">Signup</button>
                </form>
                <p>Already have an account? <a href="#" onclick="toggleForms('login')">Login here</a></p>
            </div>
        </div>

        <div id="task-create" class="page" style="display:none;">
            <h2>Create Task</h2>
            <form id="taskCreateForm" onsubmit="event.preventDefault(); createTask();">
                <label for="task-title">Title</label>
                <input type="text" id="task-title" placeholder="Title" required>
                <label for="task-description">Description</label>
                <textarea id="task-description" placeholder="Description"></textarea>
                <label for="task-dueDate">Due Date</label>
                <input type="date" id="task-dueDate" placeholder="Due Date">
                <label for="task-priority">Priority</label>
                <select id="task-priority">
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
                <button type="submit">Create Task</button>
            </form>
        </div>

        <div id="tasks" class="page" style="display:none;">
            <h2>Tasks</h2>
            <div class="filters">
                <label for="filter-priority">Filter by Priority</label>
                <select id="filter-priority" onchange="fetchTasksByPriority(this.value)">
                    <option value="">All Priorities</option>
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
                <label for="filter-status">Filter by Status</label>
                <select id="filter-status" onchange="fetchTasksByStatus(this.value)">
                    <option value="">All Statuses</option>
                    <option value="To Do">To Do</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Done">Done</option>
                </select>
                <label for="filter-dueDate">Filter by Due Date</label>
                <input type="date" id="filter-dueDate" onchange="fetchTasksByDueDate(this.value)">
                <button onclick="fetchCompletedTasks()">Completed Tasks</button>
                <button onclick="fetchOverdueTasks()">Overdue Tasks</button>
            </div>
            <div id="tasks-list"></div>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
